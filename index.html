<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>
    Démineur by hanana 
  </title>


  <link rel="stylesheet" href="index.css">

</head>
<body>
  <div id="app">

    <h1>Démineur - by Hana</h1>

    

    <div class="controls">
      <label for="difficulty">Les differents difficultés:</label>
      <select id="difficulty">
        <option value="beginner">Débutant (9x9, 10 bombes)</option>
        <option value="intermediate">Intermédiaire (16x16, 40 bombes)</option>
        <option value="expert">Expert (22x22, 100 bombes)</option>
        <option value="master">Maître (30x30, 250 bombes)</option>
      </select>
      <button id="start-button">GO !!</button>
    </div>

    <!-- pourr le chronometre -->
    <div class="info">
      <p> chronometre <span id="timer">0</span> secondes </p>
    </div>

    
    <div id="game-board"></div>

    
    <div id="leaderboard"></div>

  </div>



  <script src="index.js"></script>


</body>
</html>
